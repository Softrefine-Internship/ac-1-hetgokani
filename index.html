<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Het Test 4 | Advanced html & css test</title>
  </head>
  <body>
    <section class="background__container">
      <main class="main__container">
        <header class="header">
          <ion-icon
            class="header__icon"
            name="reorder-three-outline"
          ></ion-icon>
          <h1 class="header__title">Portfolio</h1>
          <div class="header__search">
            <input
              class="header__searchbar"
              type="search"
              placeholder="Search"
            />
            <span
              ><ion-icon
                class="header__searchicon"
                name="search-outline"
              ></ion-icon
            ></span>
          </div>

          <!-- *************** USER LOGIN AREA ************** -->

          <section class="header__loginarea">
            <ion-icon
              class="header__loginarea--plusicon"
              name="add-outline"
            ></ion-icon>

            <!-- *************** BELL SECTION ************** -->

            <div class="header__loginarea__bellsection">
              <ion-icon
                class="header__loginarea--bellicon"
                name="notifications-outline"
              ></ion-icon>
              <span
                ><div class="header__loginarea--notificationdot"></div
              ></span>
            </div>
            <!-- *************** BREAK LINE ************** -->
            <div class="header__loginarea__break"></div>
            <img
              class="header__loginarea__userimage"
              src="images/users/user3.jpg"
              alt="userimage"
            />
            <h1 class="header__loginarea__username">Hira R</h1>
          </section>
        </header>
        <section class="grid-container">
          <div class="icon__column">
            <section class="icon__column__flex">
              <ion-icon
                class="icon__column__flex--icons"
                name="home-outline"
              ></ion-icon>
              <ion-icon
                class="icon__column__flex--icons"
                name="person-circle-outline"
              ></ion-icon>
              <ion-icon
                class="icon__column__flex--icons"
                name="chatbox-outline"
              ></ion-icon>
              <ion-icon
                class="icon__column__flex--icons"
                name="calendar-outline"
              ></ion-icon>
              <ion-icon
                class="icon__column__flex--icons"
                name="time-outline"
              ></ion-icon>
              <ion-icon
                class="icon__column__flex--icons"
                name="settings-outline"
              ></ion-icon>
            </section>
          </div>
          <div class="usercard__column">
            <section class="usercard__column__area">
              <main class="title">
                <h1 class="title__name">Projects</h1>
              </main>
            </section>
          </div>
          <div class="messages__column">messages__column</div>
        </section>
      </main>
    </section>
  </body>
</html>
